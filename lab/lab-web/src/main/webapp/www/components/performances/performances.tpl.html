<div class="tab-pane active" id="performances">
  <link rel="stylesheet" href="www/components/components.css">
  <div class="list-group">
    <div class="row top5">
      <a ng-click="performances.openAddBookingModal()" class="btn btn-lg btn-success pull-right bt">Request
        Booking</a>
    </div>
    <div class="row top5" ng-repeat="booking in performances.bookings">

        <a ng-click="performances.openUpdateBookingModal(booking)" class="list-group-item">
          <h4 class="list-group-item-heading">{{booking.performer.name}}</h4>
          <p class="list-group-item-text">{{booking.venueName}}&nbsp;-&nbsp;{{booking.open}}</p>
        </a>

    </div>
  </div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-book"></span>
</div>
