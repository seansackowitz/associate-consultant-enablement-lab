<div class="container">

  <link rel="stylesheet" href="www/sections/login/view/login.css">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" ng-model="login.email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="login.password" class="form-control" placeholder="Password" required>
    <div class="alert alert-danger" ng-show="login.showAlert">
      <h6>Invalid! Wrong email or password.</h6>
    </div>
        <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login.submit()">Sign in</button>
  </form>
</div>
